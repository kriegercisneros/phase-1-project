<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script defer src="src/index.js"></script>
    <title>Nasa Image Search Generator</title>
</head>
<body>
    <div id="global-header">
        <div id="search-container" class="container"> 
          <form id = "search-bar">     
            <label for="search-input"  style = "color:
            #B9C6DC">Search Term:</label>
            <input id = "search-input" type="text" name="duck-image-input">
            <input id = "search-submit" type="submit" value="Search">
          </form>
        </div>
  
        <div id="logo-container" class="container"> 
           
            <div id="logo-wrapper"> 
                <img src="https://images.nasa.gov/images/nasa_logo-large.ee501ef4.png" id="logo" alt="nasa logo" height="88" width="107"> 
            </div>
  
        </div> 
        <div id = "top-buttons">
            <button id = "nebula" class="utility-buttons">Nebula</button>
            <button id = "moon" class="utility-buttons">Moon</button>
            <button id = "liftoff" class="utility-buttons">Lift-Off</button>
        </div>

     </div>
     <hr>
     
    </div>
    <!-- <div id = "page-wrapper" > -->
        <div id ="image-container">
            <img id ="detail-image" src="">
            
            <div id="detail-display">
                <ul class="post-share tw-list-reset tw-flex tw-items-center tw--mx-3 md_tw--mx-3">
                    <li class="tw-px-3 md_tw-px-3 tw-hidden md_tw-block">
                        								
                    </li>
                    <li class="share-button-div">
                        <a id = "facebook" class="share-button" href="" target="_blank" title="Facebook">
                            <img src = "assets/facebook.png">
                        </a>
                    </li>
                    <li  class="share-button-div">
                        <a id = "twitter" class="share-button" href="" target="_blank" title="Twitter">
                            <img src = "./assets/twitter.png">
                        </a>
                    </li>
                    <li  class="share-button-div">
                        <a id = "linkedin" class="share-button" href="" target="_blank" title="Linkedin">
                            <img src = "./assets/linkedin.png">
                        </a>
                    </li>
                    <li  class="share-button-div">
                        <a id = "mail" class="share-button" href="mailto:?subject=First Time in France: Best 7-day Itinerary&amp;body=Check out this article: https://francetravelblog.com/first-time-in-france-best-7-day-itinerary/" target="_blank" title="Email">
                            <img src = "./assets/mail.png">
                        </a>
                    </li>                                   
                </ul>
                <h1 id="image-display-h1"></h1>
                
                
                <h2 id="date"></h2>
                <!-- <h3 id="some-display-h3"></h3> -->
                <h3 id="keywords">Keywords</h3><ul id="some-display-h3"></ul>
                <p id ="description-display-p"></p> 
                <p id = "more-text-displayed"></p>
                <span id="more-text">show more</span>
                   
                
                
            
                <!-- <div id="fav-btn"> -->
                   <button id ="saved">Make Favorite</button> 
                   
                <!-- </div> -->
            </div>
            
            <hr>      
                <div id="favorites-list">
        
                </div>
               
        <button id = "delete" class="utility-buttons">Delete All Favorites</button>
    
        

    </div>



    
</body>
</html>
