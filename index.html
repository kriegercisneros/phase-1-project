<!DOCTYPE html>

  <head>

    <title>Duck Manager 2022</title>
  </head>
  <body> 
    <div id="global-header">
      <div id="search-container" class="container"> 
        <form id = "search-bar">

    </div>



    <h1>Space 2023</h1>

      <h2 id="duck-display-name">Duck Name Goes Here</h2>

      <img id="duck-display-image" src="#" alt="duck image goes here">

    </div>
