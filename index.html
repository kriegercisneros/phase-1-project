<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="src/index.js" charset="utf-8" defer></script>
    <title>Duck Manager 2022</title>
  </head>
  <body> 
    <div id="global-header">
      <div id="search-container" class="container"> 

        <form id = "search-bar">     
 
          <label for="duck-image-input">Search Term:</label>
          <input id = "duck-image-input" type="text" name="duck-image-input">
          
          <input type="submit" value="Search">
        </form>
      </div>

      <div id="logo-container" class="container"> 
         
          <div id="logo-wrapper"> 
              <img src="nasa_logo-large.ee501ef4.png" id="logo" alt="nasa logo" height="88" width="107"> 
          </div>

      </div> 
    </div>








    <h1>Space 2023</h1>
    <div id="duck-display">

      <h2 id="duck-display-name">Duck Name Goes Here</h2>

      <img id="duck-display-image" src="#" alt="duck image goes here">

      <button id="duck-display-likes">0 likes</button>

    </div>

    <form id="new-duck-form">
      <label for="duck-name-input">New Duck Name:</label>
      <input id = "duck-name-input" type="text" name="duck-name-input">

      <label for="duck-image-input">New Duck Image URL:</label>
      <input id = "duck-image-input" type="text" name="duck-image-input">

      <input type="submit" value="Create Duck">
    </form>
  </body>
</html>
